<div class="card-block">
    <div class="row">
        <div class="col-md-12">
            <div class="card-block">
                <div class="row">
                    <div class="col-md-12">
                        <section class="card">
                                <div class="card-header" style="padding: .6rem 1.25rem;">
                                    <div class="pull-right margin-left-20">
                                        <div class="dropdown d-inline-block">
                                            
                                                <button class="btn btn-rounded btn-primary margin-inline" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                                        <i class="fa fa-plus" aria-hidden="true"></i>  Añadir
                                                </button>
                                        </div>
                                    </div>
                                    <div class="pull-right ">
                                            <div class="search-block">
                                                <div class="form-input-icon form-input-icon-right">
                                                    <i class="icmn-search"></i>
                                                    <input type="text" class="form-control form-control-sm form-control-rounded" placeholder="Buscar...">
                                                </div>
                                            </div>
                                    </div>
                                    <span class="cat__core__title" style="position:relative; top:4px">
                                        <strong>Lista global</strong>
                                    </span>
                                    <div class="collapse" id="collapseExample" style="width:100%">
                                            <div class=" card-block">
                                            <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="l30">Default Input</label>
                                                            <input type="text" class="form-control" placeholder="Email Address" id="l30">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="l31">Password</label>
                                                            <div class="input-group">
                                                                <input type="password" class="form-control" placeholder="Password" id="l31">
                                                                <span class="input-group-addon">
                                                                    <i class="icmn-key"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                            <div class="form-group">
                                                                <label for="l30">Default Input</label>
                                                                <input type="text" class="form-control" placeholder="Email Address" id="l30">
                                                            </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <label for="l32">Left Icon</label>
                                                                <div class="form-input-icon">
                                                                    <i class="icmn-pie-chart font-green"></i>
                                                                    <input type="text" class="form-control" placeholder="Left icon" id="l32">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <label for="l33">Right Icon</label>
                                                                <div class="form-input-icon form-input-icon-right">
                                                                    <i class="icmn-download"></i>
                                                                    <input type="text" class="form-control" placeholder="Right icon" id="l33">
                                                                </div>
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label class="col-md-3 col-form-label" for="l4">With Actions on Left</label>
                                                        <div class="col-md-9">
                                                            <div class="input-group">
                                                                <div class="input-group-btn">
                                                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                                                        Action
                                                                    </button>
                                                                    <ul class="dropdown-menu">
                                                                        <a class="dropdown-item" href="javascript: void(0);">Action</a>
                                                                        <a class="dropdown-item" href="javascript: void(0);">Another action</a>
                                                                        <a class="dropdown-item" href="javascript: void(0);">Something else here</a>
                                                                        <li class="dropdown-divider"> </li>
                                                                        <a class="dropdown-item" href="javascript: void(0);">Separated link</a>
                                                                    </ul>
                                                                </div>
                                                                <input type="text" class="form-control" id="l4">
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label class="col-md-3 col-form-label" for="l13">Dropdown</label>
                                                        <div class="col-md-9">
                                                            <select class="form-control" id="l13">
                                                                <option>Option 1</option>
                                                                <option>Option 2</option>
                                                                <option>Option 3</option>
                                                                <option>Option 4</option>
                                                                <option>Option 5</option>
                                                            </select>
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label class="col-md-3 col-form-label" for="l14">Multiple Select</label>
                                                        <div class="col-md-9">
                                                            <select multiple="" class="form-control" id="l14">
                                                                <option>Option 1</option>
                                                                <option>Option 2</option>
                                                                <option>Option 3</option>
                                                                <option>Option 4</option>
                                                                <option>Option 5</option>
                                                            </select>
                                                        </div>
                                                </div>
                                                <button class="btn btn-primary margin-inline pull-right" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="margin-left:10px;">
                                                    Guardar
                                                </button>
                                                <button class="btn btn-danger margin-inline pull-right" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                                        Cancelar
                                                </button>
                                            </div>
                                    </div>
                                </div>
                                <div class="card-block">
                                    <div class="mb-5">
                                            <!-- Horizontal Form -->
                                            <div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <p-dataTable [value]="global" expandableRows="true" [editable]="true">
                                                                <p-column field="Id" header="ID"></p-column>
                                                                <p-column field="Name" header="Nombre" [editable]="true"></p-column>
                                                                <p-column field="Descripcion" header="Descripción" [editable]="true"></p-column>
                                                                <p-column field="Balance" header="Equilibrio" [editable]="true">
                                                                    <ng-template let-col let-car="rowData" pTemplate="body">
                                                                        <span>{{ car[col.field] | currency:'USD':true:'4.0-2' }}</span>
                                                                    </ng-template>
                                                                </p-column>
                                                                <p-column field="Budget" header="Presupuesto" [editable]="true">
                                                                    <ng-template let-col let-car="rowData" pTemplate="body">
                                                                        <span>{{ car[col.field] | currency:'USD':true:'4.0-2' }}</span>
                                                                    </ng-template>
                                                                </p-column>
                                                                <p-column styleClass="col-button" header="Acciones">
                                                                    <ng-template let-searchVal="rowData" pTemplate="body">
                                                                        <button type="button" class="btn btn-icon btn-primary mr-2 mb-2"><i class="icmn-info" aria-hidden="true" (click)="delete(searchVal.Id)"></i></button>
                                                                        <button (click)="update(searchVal)" type="button" class="btn btn-icon btn-danger mr-2 mb-2  swal-btn-warning"><i class="icmn-spinner11" aria-hidden="true"></i></button>
                                                                    </ng-template>
                                                                </p-column>
                                                            </p-dataTable>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="card-block">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-5">
                                                     
                                                        <br />
                                                        <br />
                                                        <div class="collapse" id="collapseExample">
                                                            <div class="card card-block">
                                                                Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid
                                                            </div>
                                                        </div>
                                                        <br />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
