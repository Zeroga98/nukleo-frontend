<div class="card-block">
    <div class="row">
        <div class="col-md-12">
            <div class="card-block">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-5">
                            <!-- Horizontal Form -->
                            <div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <p-dataTable [value]="concepts" expandableRows="true" [editable]="true">
	                                            <p-column field="Id" header="ID"></p-column>
	                                            <p-column field="Name" header="Nombre" [editable]="true"></p-column>
	                                            <p-column field="Notes" header="Descripción" [editable]="true"></p-column>
	                                            <p-column field="Category.Name" header="Categoría"></p-column>
                                                <p-column styleClass="col-button" header="Acciones">
                                                    <ng-template let-searchVal="rowData" let-i="rowIndex" pTemplate="body">
                                                        <button type="button" class="btn btn-icon btn-danger mr-2 mb-2 swal-btn-warning" (click)="delete(searchVal.Id, i)">
                                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-icon btn-primary mr-2 mb-2" (click)="update(searchVal)">   
                                                            <i class="icmn-spinner11" aria-hidden="true"></i>   
                                                        </button>
                                                    </ng-template>
                                                </p-column>
                                            </p-dataTable>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
